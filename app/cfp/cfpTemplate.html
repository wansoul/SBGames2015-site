<!-- Call for papers -->
<div class="section-top-margin"></div>
<section id="cfp" class="section appear clearfix sectionTopMargin">
	<div class="container" ng-controller="CfpController as cfp">
		<div class="row mar-bot40">
			<div class="col-md-12">
					<h2 class="section-heading animated" data-animation="bounceInUp">Chamada de Trabalhos</h2>
					<p>Chamada de trabalhos</p>
			</div>
		</div>

		<div class="row mar-bot40" >
			<div class="col-md-12">
				<ul class="nav nav-pills">
					<li role="presentation" ng-class="{selected: cfp.selected == 'artedesign'}">
						<a href="#callforpapers/artedesign"><i class="fa fa-paint-brush fa-2x mar-right10"></i>Arte e Design</a></li>
					<li role="presentation" ng-class="{selected: cfp.selected == 'computacao'}">
						<a href="#callforpapers/computacao"><i class="fa fa-connectdevelop fa-2x mar-right10"></i>Computação</a></li>
					<li role="presentation" ng-class="{selected: cfp.selected == 'cultura'}">
						<a href="#callforpapers/cultura"><i class="fa fa-book fa-2x mar-right10"></i>Cultura</a></li>
					<li role="presentation" ng-class="{selected: cfp.selected == 'industria'}">
						<a href="#callforpapers/industria"><i class="fa fa-briefcase fa-2x mar-right10"></i>Indústria</a></li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				{{ cfp.selected }}
			</div>
		</div>

	</div>
</section>
