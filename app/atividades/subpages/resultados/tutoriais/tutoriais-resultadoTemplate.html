<script type="text/javascript">
$(document).ready(function(){
	$("#resultadoTutoriais").click(function(){
		$(".resultados").slideToggle();
		$("#resultadoTutoriais").toggleClass("less-options");
	});
});
</script>

<div class="row mar-bot40" ng-controller="TutoriaisResultadoController as tutoriais">
	<div class="col-offset-1 col-md-11 resultados-container">
		<h4 id="resultadoTutoriais" class="more-options">Trabalhos aprovados</h4>
		<div class="resultados">
			<br/>
			<h4 class="red-bg color-white resultados-container">Tutoriais</h4>

<table class="table table-striped">
	<thead>
	  <tr>
	    <th>Seq.</th>
	    <th>Título</th>
	    <th>Tópicos</th>
	    <th>Autor(es)</th>
	  </tr>
	</thead>
	<tbody>
		<tr ng-repeat="r in tutoriais.resultados">
			<td width="6%">{{r.seq}}</td>
			<td>{{r.title}}</td>
			<td width="12%%">{{r.topics}}</td>
			<td width="40%">{{r.authors}}</td>
		</tr>
	</tbody>  
</table>

		</div>
	</div>
</div>
