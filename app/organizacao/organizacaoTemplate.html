<!-- Organização -->
<div class="section-top-margin"></div>
<section id="organizacao" class="section appear clearfix" ng-controller="OrganizacaoController as org">
	<div class="container">
		<div class="row mar-bot40">
			<div class="col-md-12">
					<h2 class="section-heading animated" data-animation="bounceInUp">Organização</h2>
					<p>Pessoas que fazem o SBGames acontecer.</p>

					<ul>
						<li ng-repeat="o in org.organizacao"  class="pad-bot40">
							<h4 class="mar-bot0">{{o.categoria}}</h4>
							<a href="mailto:{{o.contato}}" title="Entre em contato" target="_blank">{{o.contato}}</a>
							<ul>
								<li ng-repeat="m in o.membros">
									{{m.nome}} <span ng-show="m.filiacao"> - {{m.filiacao}} </span>
								</li>
							</ul>
						</li>
					</ul>

			</div>
		</div>
