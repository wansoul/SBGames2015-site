<!-- Organização -->
<div class="section-top-margin"></div>
<section id="organizacao" class="section appear clearfix" ng-controller="OrganizacaoController as org">
	<div class="container">
		<div class="row mar-bot40">
			<div class="col-md-12">
					<h2 class="section-heading animated" data-animation="bounceInUp">Organização</h2>
					<p>Pessoas que fazem o SBGames acontecer.</p>
					<p>
						<i class="fa fa-filter" style="margin-right: -24px;"></i>
						<input type="search" ng-model="query.nome" placeholder="Filtrar" style="padding-left: 24px;">
						</input>
					</p>

					<ul>
						<li ng-repeat="m in org.membros | filter:query as results">
							{{m.nome}} - {{m.filiacao}}
						</li>
					</ul>

			</div>
		</div>
