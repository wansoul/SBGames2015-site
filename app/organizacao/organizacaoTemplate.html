<!-- Organização -->
<div class="section-top-margin"></div>
<section id="organizacao" class="section appear clearfix" ng-controller="OrganizacaoController as org">
	<div class="container">
		<div class="row mar-bot40">
			<div class="col-md-12">
					<h2 class="section-heading animated" data-animation="bounceInUp">Organização</h2>
					<p>Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet consectetur, adipisci velit, sed quia non numquam.</p>
			</div>
		</div>

		<div class="row align-center mar-bot40">

			<div class="col-sm-3" ng-repeat="m in org.membros">
				<div class="team-member">
					<figure class="member-photo"><img src="{{m.imagem}}" alt="" /></figure>
					<div class="team-detail">
						<h4>{{m.nome}}</h4>
						<span>{{m.filiacao}}</span>
					</div>
				</div>
			</div>

		</div>

		<div>
	</div>
</section>
